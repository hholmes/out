<ion-view title="'Heading Out?'">
	<ion-content has-header="false" has-tabs="false">

		<div class="card" ng-repeat="dayData in forecast">
			<!-- 
			  TODO: Add class to adjust background depending on weather conditions, eg. ".rainy" 
			-->
			<div class="item item-text-wrap temperature">
				{{dayData.temp.day}}
				&deg;
			</div>

			<div class="item item-divider today">
				{{(dayData.dt*1000) | date:'EEEE'}}
			</div>

		</div>

		<script></script>

	</ion-content>
</ion-view>
