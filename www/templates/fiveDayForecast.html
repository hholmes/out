<ion-view title="'Heading Out?'">

		<ion-slide-box show-pager="false" on-slide-changed="slideChanged(index)">
			<ion-slide ng-repeat="dayData in forecast">
				<h1 class="temperature">
				 	{{dayData.temp.day | number:0}}
				</h1>
				<div class="day">
					{{(dayData.dt*1000) | date:'EEEE'}}
				</div>
			</ion-slide>
		</ion-slide-box>

	<div class="bar bar-footer bar-dark">
	  <div class="title">Madison, WI</div>
	</div>
</ion-view>
